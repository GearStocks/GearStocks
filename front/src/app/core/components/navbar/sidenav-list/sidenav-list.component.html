<mat-nav-list>
  <a mat-list-item routerLink="" (click)="onSidenavClose()" id="home">
    <mat-icon>home</mat-icon> <span class="nav-caption">Accueil</span>
  </a>
  <a *ngIf="!isAuthenticated" mat-list-item (click)="login()" id="login">
    <mat-icon>person</mat-icon><span class="nav-caption">Se connecter</span>
  </a>
  <mat-list-item [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">
    <mat-icon>person</mat-icon>
    <a matline>{{currentUser.firstName}}</a>
  </mat-list-item>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/profile" (click)="onSidenavClose()">Profile</button>
    <button mat-menu-item (click)="logout()">Se d√©connecter</button>
  </mat-menu>
  <a mat-list-item routerLink="/contact" (click)="onSidenavClose()" id="contact">
    <mat-icon>phone</mat-icon> <span class="nav-caption">Contact</span>
  </a>
</mat-nav-list>
