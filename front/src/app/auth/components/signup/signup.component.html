<div class="wrap">
    <div class="wrap__container">
        <div class="wrap__box1"></div>
        <div class="wrap__box2">
            <h1 class="wrap__box2__title">S'inscrire</h1>
            <form class="wrap__box2__form form" [formGroup]="signForm" (ngSubmit)="register()">
                <div class="form__row form__row--two">
                    <div class="input form__inline-input">
                        <div class="input__container">
                            <app-gearstocks-input
                            [group]="signForm"
                            [name]="'firstName'"
                            [placeholder]="'Prénom'"
                            [type]="'texte'"
                            [required]="true"
                            [validationError]="signForm.get('firstName').errors"
                            [validationErrorMessages]="errorMessages.firstName">
                            </app-gearstocks-input>
                        </div>
                    </div>
                    <div class="input form__inline-input">
                        <div class="input__container">
                            <app-gearstocks-input
                                    [group]="signForm"
                                    [name]="'lastName'"
                                    [placeholder]="'Nom'"
                                    [type]="'texte'"
                                    [required]="true"
                                    [validationError]="signForm.get('lastName').errors"
                                    [validationErrorMessages]="errorMessages.lastName">
                            </app-gearstocks-input>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <app-gearstocks-input
                                    [group]="signForm"
                                    [name]="'userName'"
                                    [placeholder]="'Pseudo'"
                                    [type]="'texte'"
                                    [required]="true"
                                    [validationError]="signForm.get('userName').errors"
                                    [validationErrorMessages]="errorMessages.userName">
                            </app-gearstocks-input>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <app-gearstocks-input
                                    [group]="signForm"
                                    [name]="'email'"
                                    [placeholder]="'Email'"
                                    [type]="'email'"
                                    [required]="true"
                                    [validationError]="signForm.get('email').errors"
                                    [validationErrorMessages]="errorMessages.email">
                            </app-gearstocks-input>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <app-gearstocks-input
                                    [group]="signForm"
                                    [name]="'password'"
                                    [placeholder]="'Mot de passe'"
                                    [type]="'password'"
                                    [required]="true"
                                    [validationError]="signForm.get('password').errors"
                                    [validationErrorMessages]="errorMessages.password">
                            </app-gearstocks-input>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="input">
                        <div class="input__container">
                            <app-gearstocks-input
                                    [group]="signForm"
                                    [name]="'confirmPassword'"
                                    [placeholder]="'Confirmation du mot de passe'"
                                    [type]="'password'"
                                    [required]="true"
                                    [validationError]="signForm.get('confirmPassword').errors"
                                    [validationErrorMessages]="errorMessages.confirmPassword">
                            </app-gearstocks-input>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="input-checkbox">
                        <div class="input-checkbox__container">
                            <ngx-recaptcha2 [siteKey]="captchaSiteKey" formControlName="recaptcha"></ngx-recaptcha2>
                            <mat-error *ngIf="captchaError">{{errorMessages.recaptcha.required}}</mat-error>
                        </div>
                    </div>
                </div>
                <div class="form__row">
                    <div class="component component--primary form__button">
                        <button class="loginButton btn btn-outline-primary" type="submit">Inscription</button>
                    </div>
                </div>
                <div class="form__row wrap__box2__sign">
                    Déjà inscrit ? -&nbsp;<a (click)="login()">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</div>
