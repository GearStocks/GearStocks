<mat-form-field [formGroup]="group">
  <textarea matInput [placeholder]="placeholder" [formControlName]="name" [required]="required"></textarea>
  <mat-error *ngIf="validationError?.required">{{validationErrorMessages.required}}</mat-error>
  <mat-error *ngIf="!validationError?.required">{{validationErrorMessages.pattern}}</mat-error>
</mat-form-field>
